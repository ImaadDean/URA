<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 items-center justify-center">
    <div class="mt-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="max-w-md mx-auto mb-4 mt-5">
            {% for message in messages %}
            <div class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-md"
                role="alert">
                <div class="flex">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-blue-500 mr-4"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M3 10a7 7 0 1114 0 7 7 0 01-14 0zM10 12a2 2 0 100-4 2 2 0 000 4z" />
                        </svg></div>
                    <div>
                        <p class="font-bold">{{ message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="max-w-md mx-auto w-full p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Password Reset</h2>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="password" class="block">New Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="confirm_password" class="block">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Reset
                    Password</button>
            </form>
        </div>
    </div>
</body>

</html>
