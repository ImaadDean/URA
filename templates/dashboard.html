<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-8 text-center">User Dashboard</h1>
        <div class="max-w-md mx-auto bg-white p-6 shadow-md rounded-lg">
            <div class="mb-4">
                <p class="text-gray-700">Welcome, <strong>{{ username }}</strong></p>
            </div>
            <div class="mb-4">
                <p class="text-gray-700">Email: {{ email }}</p>
            </div>
            <!-- Add other user data fields as needed -->
        </div>
    </div>
</body>
</html>
