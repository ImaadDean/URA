<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 mt-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="max-w-md mx-auto mb-4">
            {% for message in messages %}
            <div class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-md"
                role="alert">
                <div class="flex">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-blue-500 mr-4"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M3 10a7 7 0 1114 0 7 7 0 01-14 0zM10 12a2 2 0 100-4 2 2 0 000 4z" />
                        </svg></div>
                    <div>
                        <p class="font-bold">{{ message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}" class="max-w-md mx-auto bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold mb-4">User Login</h2>
            <div class="mb-4">
                <label for="email_or_username" class="block text-sm font-medium text-gray-700">Email or
                    Username:</label>
                <input type="text" id="email_or_username" name="email_or_username" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
            <div class="mt-2 text-center">
                <a href="{{ url_for( 'reset_password_request' )}}"
                    class="text-blue-500 hover:underline">ForgotPassword?</a>
            </div>
        </form>
    </div>
</body>

</html>
